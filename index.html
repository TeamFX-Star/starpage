<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-container" id="login-form">
      <h1>Login</h1>
      <form id="login-form-element">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
    </div>

    <div class="form-container" id="signup-form" style="display: none;">
      <h1>Sign Up</h1>
      <form id="signup-form-element">
        <label for="new-username">Username</label>
        <input type="text" id="new-username" name="new-username" required>
        <label for="new-email">Email</label>
        <input type="email" id="new-email" name="new-email" required>
        <label for="new-password">Password</label>
        <input type="password" id="new-password" name="new-password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>
  </div>

  <script>
    async function fetchUserData() {
  const url = "https://star-api.cafirexos.net/api/login/register?name=Hola&email=eee@gmail.com&password=aaaaa";

  try {
    const response = await fetch(url);
    const data = await response.json(); // Convierte la respuesta a JSON

    console.log(data); // Muestra los datos en la consola

    // Aquí puedes hacer lo que necesites con los datos obtenidos
    // Por ejemplo, mostrarlos en tu página HTML o realizar otras operaciones

  } catch (error) {
    console.error('Error:', error);
  }
}

// Llama a la función para realizar la solicitud
fetchUserData();
</script>
</body>
</html>
